<html>
	<head>
		<title>Change password</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<style>
			body {
				background: #b36ea4;
			}
			.login-page {
				width: 360px;
				padding: 8% 0 0;
				margin: auto;
				font-family: "Roboto", sans-serif;
			}
			.form {
				position: relative;
				z-index: 1;
				background: #FFFFFF;
				max-width: 360px;
				margin: 0 auto 100px;
				padding: 45px;
				text-align: center;
				box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
			}
			.form input {
				font-family: "Roboto", sans-serif;
				outline: 0;
				background: #f2f2f2;
				width: 100%;
				border: 0;
				margin: 0 0 15px;
				padding: 15px;
				box-sizing: border-box;
				font-size: 14px;
			}
			.form .submit {
				font-family: "Roboto", sans-serif;
				text-transform: uppercase;
				outline: 0;
				background: #6c1f55;
				width: 100%;
				border: 0;
				padding: 15px;
				color: #FFFFFF;
				font-size: 14px;
				-webkit-transition: all 0.3 ease;
				transition: all 0.3 ease;
				cursor: pointer;
			}
			.form .submit:hover,.form .submit:active,.form .submit:focus {
				background: #5e2f62;
			}
			.form .message {
				margin: 15px 0 0;
				color: #b3b3b3;
				font-size: 12px;
			}
			.form .message a {
				color: #4CAF50;
				text-decoration: none;
			}
		</style>
	</head>
	<body>
		<div class="login-page">
			<form class="form" action="modif.php" method="POST">
				<h2>Change password</h2>
				<input type="text" placeholder="login" name="login" value="" />
				<input type="password" placeholder="old password" name="oldpw" value="" />
				<input type="password" placeholder="new password" name="newpw" value="" />
				<input class="submit" type="submit" name="submit" value="OK" />
				<p class="message">Not registered? <a href="create.html">Create an account</a></p>
				<p class="message">You are registered? <a href="index.html">Sign in an account</a></p>
			</form>
		</div>
	</body>
</html>
